{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">Kidical Ride Miles</div>
	<div class="panel-body">
		<p>Kidical Ride Miles</p>
<table class="table table-condensed">
	<tr><th>Rank</th><th>Player</th><th>Kidical Rides</th><th>Kidical Distance</th></tr>
{% for a, b, c, d in data %}
	<tr>
		<td>{{loop.index}}</td>
		<td><a href="http://www.strava.com/athletes/{{ a }}" target="_blank">{{b}}</a></td>
		<td>{{c}}</td>
		<td>{{d | round(1)}}</td>
		</tr>
{% endfor %}
</table>
</div>
</div>
{% endblock %}
