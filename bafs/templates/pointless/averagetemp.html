{% extends "base.html" %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">Average Average Temperature</div>
	<div class="panel-body">
		<p>Weighted average of average ride temperature.</p>
<table class="table table-condensed">
	<tr><th>Rank</th><th>Player</th><th>Temperature</th></tr>
{% for a, b, c in data %}
	<tr {% if c<32 %} class="bg-info"{% endif %}><td>{{loop.index}}</td>
		<td><a href="http://www.strava.com/athletes/{{ a }}" target="_blank">{{b}}</a></td>
		<td>{{c | round(2)}}</td></tr>
{% endfor %}
</table>
</div>
</div>
{% endblock %}
