---
title: Michigander - You call THAT a snow day?! - Prize
description: |
  <p>Riders who have ridden on the most offcial OPM snow days, or if no snow days are declared, on Michigan Day (Tuesday, January 18th, 2022). Ties to be broken by total mileage.</p>
  <p>Current official snow days: January 3 and January 7, 2022</p>
fields:
  - name: athlete_id
    visible: false
  - name: athlete_name
    label: Athlete
    format: "<a href=\"/people/{athlete_id}\">{athlete_name}</a>"
  - name: days
    label: Days Ridden
  - name: distance
    label: Distance
query: |
  select
    A.id as athlete_id,
    A.display_name as athlete_name,
    count(distinct(date(R.start_date))) as days,
    sum(R.distance) as distance
  from lbd_athletes A
    join rides R on R.athlete_id=A.id
  where date(R.start_date) in ('2022-01-03', '2022-01-07')
  group by athlete_id, athlete_name
  order by days desc, distance desc;
