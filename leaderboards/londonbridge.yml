---
title: London Bridge
description: "Number of rides where you fell ðŸ˜¨ðŸš²ðŸ˜± (tagged with #fs2019londonbridge). wheels&wings sponsors this prize for 2019."
url: http://bikearlingtonforum.com/showthread.php?9868-W-amp-W-London-Bridge-Pointless-Prize-Log 
fields:
  - name: id
    visible: false
  - name: athlete_name
    label: Athlete
    format: "<a href=\"/people/{id}\">{athlete_name}</a>"
  - name: london_bridge_rides 
    label: London Bridge Rides
query: |
  select A.id, A.display_name as athlete_name, count(R.id) as london_bridge_rides
  from lbd_athletes A join rides R on R.athlete_id = A.id
  where R.name like '%#fs2019londonbridge%' collate utf8mb4_general_ci
  group by A.id, A.display_name
  order by london_bridge_rides desc
