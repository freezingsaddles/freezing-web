---
title: Billy Goat, Individual (Elevation Gain)
description: Elevation gain per mile by individuals.
fields:
  - name: id
    visible: false
  - name: athlete_name
    label: Rider
    format: "<a href=\"/people/{id}\" class=\"hover-underline\">{athlete_name}</a>"
  - name: elev
    label: Elevation (ft)
    type: number
  - name: dist
    label: Distance (mi)
    type: number
  - name: gainpermile
    label: Ft. / Mile
    rank_by: true
    type: number
query: |
  select
    A.id,
    A.display_name as athlete_name,
    sum(R.elevation_gain) as elev,
    sum(R.distance) as dist,
    (sum(R.elevation_gain) / sum(R.distance)) as gainpermile
  from rides R
  join  lbd_athletes A on A.id = R.athlete_id
  group by A.id, A.display_name
  order by gainpermile desc
