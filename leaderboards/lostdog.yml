---
title: Lost Dog
description: "Number of rides to Lost Dog (tagged with #FS2019LostDog). Sunyata sponsors this prize for 2019."
url: http://bikearlingtonforum.com/showthread.php?14029-The-Lost-Dog-Award
fields:
  - name: id
    visible: false
  - name: athlete_name
    label: Athlete
    format: "<a href=\"/people/{id}\">{athlete_name}</a>"
  - name: lost_dog_rides
    label: Lost Dog Rides
    rank_by: true
query: |
  select A.id, A.display_name as athlete_name, count(R.id) as lost_dog_rides
  from lbd_athletes A join rides R on R.athlete_id = A.id
  where R.name like '%#FS2019LostDog%' collate utf8mb4_general_ci
  group by A.id, A.display_name
  order by lost_dog_rides desc
