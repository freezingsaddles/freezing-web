---
title: Alexandria Infrastructure
description: "Minimum number of rides on any single Alexandria Infrastructure segment."
url: http://bikearlingtonforum.com/showthread.php?14047-Ride-Alexandria-Infrastructure-Pointless-Prize-2019
fields:
  - name: id
    visible: false
  - name: athlete_name
    label: Athlete
    format: "<a href=\"/people/{id}\">{athlete_name}</a>"
  - name: segment_name
    label: Least-Ridden Segment
    format: "<a href=\"https://www.strava.com/segments/{segment_id}\">{segment_name}</a>"
  - name: segment_rides
    label: Segment Rides
    rank_by: true
query: |
  select
    A.id,
    A.display_name as athlete_name,
    E.segment_id,
    E.segment_name,
    count(E.id) as segment_rides
  from
    lbd_athletes A join
    rides R on R.athlete_id = A.id join
    ride_efforts E on E.ride_id = R.id
  where
    E.segment_id in (16700352, 16700518, 16700365, 16700527, 16700619, 2489428, 16700441, 7107707)
  group by
    A.id,
    E.segment_id
  order by
    segment_rides desc,
    athlete_name asc
