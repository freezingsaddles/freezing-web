---
title: POGGIO (Individual)
description: "Number of individual rides of the <a href=\"https://www.strava.com/segments/650024\">POGGIO</a> segment."
# FIXME: switch this to the thread that will go with POGGIO
#url: http://bikearlingtonforum.com/forumdisplay.php?41-Freezing-Saddles-Winter-Riding-Competition
fields:
  - name: id
    visible: false
  - name: athlete_name
    label: Athlete
    format: "<a href=\"/people/{id}\">{athlete_name}</a>"
  - name: total_rides
    label: Total Rides
    rank_by: true
query: |
  select
    A.id,
    A.display_name as athlete_name,
    count(E.id) as total_rides
  from
    lbd_athletes A join
    rides R on R.athlete_id = A.id join
    ride_efforts E on E.ride_id = R.id
  where
    E.segment_id = 650024
  group by A.id
  order by
    total_rides desc,
    athlete_name asc
