---
name: Lint

on: pull_request

jobs:
  # Thanks for the inspiration:
  # https://black.readthedocs.io/en/stable/integrations/github_actions.html
  python:
    name: Python Lint
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install '.[dev]'
      - name: black Lint
        uses: psf/black@24.1.1
      - name: isort Lint
        uses: isort/isort-action@v1
        with:
          requirements-files: "pyproject.toml"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
        with:
          plugins: "flake8-pyproject"
      - name: lint - FawltyDeps
        uses: tweag/FawltyDeps-action@608c1d70b1855183d84d3a3628f0ce8aa0005f46

  templates:
    name: Templates Lint
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4
      - name: Set up Python environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install '.[dev]'
      - name: djlint Lint
        run: |
          djlint --check freezing/web/templates
      - name: PyMarkdown Lint
        run: |
          pymarkdown scan .
