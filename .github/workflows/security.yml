---
name: Security

on: pull_request

jobs:

  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Check out source repository
        uses: actions/checkout@v4

      - name: Perform Bandit Analysis
        uses: PyCQA/bandit-action@67a458d90fa11fb1463e91e7f4c8f068b5863c7f # version v1.0.1
        with:
          severity: "medium"
          confidence: "medium"
