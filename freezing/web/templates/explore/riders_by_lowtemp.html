{% extends "base.html" %}
{% block head %}
	<script type="text/javascript">

	  // Load the Visualization API and the corechart package.
	  google.charts.load('visualization', '1.0', {'packages':['corechart']});

	  // Set a callback to run when the Google Visualization API is loaded.
	  google.charts.setOnLoadCallback(drawPointsChart);
	  //google.charts.setOnLoadCallback(drawMileageChart);

	  // Callback that creates and populates a data table,
	  // instantiates the pie chart, passes in the data and
	  // draws it.
	  
	  function drawPointsChart() {
		  
		  $.ajax({
			  url: "/chartdata/riders_by_lowtemp",
			  dataType: "json"
		  }).done(function(jsonData) {

			  // Create our data table out of JSON data loaded from server.
			  var data = new google.visualization.DataTable(jsonData);

			  // Instantiate and draw our chart, passing in some options.
			  var chart = new google.visualization.ComboChart(document.getElementById('chart'));

			  var options = {
				  title: 'Riders by Avg Low Temp',
				  width: 1000,
				  height: 800,
				  vAxis: {title: "Num Participating Riders / Avg Low Temps (F)"},
				  hAxis: {title: "Date"},
				  seriesType: "bars",
				  series: {1: {type: "line"}}
			  };

			  chart.draw(data, options);
		  });
	  }
	  </script>
{% endblock %}
	  
{% block content %}
  	<h1>Riders by Low Temp</h1>
  	<p>Relationship between number of participating riders and the average low daily temperatures.</p>
	<!--Div that will hold our leaderboard chart-->
	<div id="chart"></div>
	
{% endblock %}
