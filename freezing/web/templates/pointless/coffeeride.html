{% extends "base.html" %}
{% block content %}
    <h2 class="mb-3">
        Coffee Rides
    </h2>
    <p>
        Leaderboard for the BAFS {{ data.year }} Coffee Ride prize
    </p>
    <div class="card">
        <div class="card-body py-1">
            <table class="table table-condensed">
                <tr>
                    <th class="number rank">
                        Rank
                    </th>
                    <th>
                        Rider
                    </th>
                    <th class="number">
                        {{ data.hashtag }} Rides
                    </th>
                    <th class="number">
                        {{ data.hashtag }} Distance
                    </th>
                </tr>
                {% for a, b, c, d in data.tdata %}
                    <tr>
                        <td class="number rank">
                            {{ loop.index }}
                        </td>
                        <td>
                            <a href="/people/{{ a }}" class="hover-underline">{{ b }}</a>
                        </td>
                        <td class="number">
                            {{ c }}
                        </td>
                        <td class="number">
                            {{ d | round(1) }}
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
