{% extends "base.html" %}
{% block content %}
    <div class="gallery-wrapper">
        <h2 class="page-header mb-4">
            Competition Photos
        </h2>
        <div class="photo-grid mb-4 gap-lg-4 gallery-wrapper">
            {% for photo in photos %}
                <a href="{{ photo.img_l }}" data-toggle="lightbox" data-gallery="multiimages"
                    class="photo-thumbnail"
                    data-title="{{ photo.ride.name }}"
                    data-parent=".gallery-wrapper"
                    {# djlint:off #}
                    data-info='{{ photo.caption or "" | safe }}'
                    data-footer='Taken on {{photo.ride.start_date.strftime("%-m/%-d")}} by <a href="/people/{{ photo.ride.athlete.id }}" class="hover-underline">{{ photo.ride.athlete.display_name }}</a>'
                    style="background-image: url('{{ photo.img_l }}'), url('/img/logo-blue.png');">
                    {# djlint:on #}
                </a>
            {% endfor %}
        </div>
        <nav class="d-flex justify-content-center">
            {# djlint:off H023#}
            <ul class="pagination">
                <li class="page-item {% if page == 1 %}disabled{% endif %}">
                    <a class="page-link"
                       href="{% if page > 1 %}{{ url_for('photos.index', page=page-1) }}{% else %}#{% endif %}"><span aria-hidden="true">&larr;</span> Newer</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link">Page {{ page }} of {{ total_pages }}</a>
                </li>
                <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
                    <a class="page-link"
                       href="{% if page < total_pages %}{{ url_for('photos.index', page=page+1) }}{% else %}#{% endif %}">Older <span aria-hidden="true">&rarr;</span></a>
                </li>
            </ul>
            {# djlint:on #}
        </nav>
    </div>
{% endblock %}
